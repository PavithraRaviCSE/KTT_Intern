<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>QT - Login</title>

    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" id="userLogin">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="userName" aria-describedby="emailHelp"
                                                placeholder="Enter Username..." required>
                                            <span id="incorrectUser"></span>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password"
                                                placeholder="Password" required>
                                            <span id="incorrectPass"></span>

                                        </div>

                                        <button class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>

                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="/js/sb-admin-2.min.js"></script>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const userName = document.getElementById('userName').value;
            const password = document.getElementById('password').value;

            fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userName, password })
            })
                .then(async (res) => {
                    document.getElementById('incorrectUser').innerText = "";
                    document.getElementById('incorrectPass').innerText = "";

                    if (res.ok) {
                        console.log('Login successful');
                        window.location.href = 'index';

                    } else {
                        const error = await res.json();

                        if (error.field === 'userName') {
                            document.getElementById('incorrectUser').innerText = error.message;
                        } else {
                            document.getElementById('incorrectUser').innerText = ""; // Clear incorrect email field
                        }

                        if (error.field === 'password') {
                            document.getElementById('incorrectPass').innerText = error.message;
                        } else {
                            document.getElementById('incorrectPass').innerText = ""; // Clear incorrect password field
                        }
                    }
                })
                .catch((err) => {
                    console.log(("error", err));
                    
                    document.getElementById('incorrectPass').innerText = 'Something went wrong.';
                });
        });
    </script>




</body>

</html>
