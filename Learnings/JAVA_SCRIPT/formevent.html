<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input type="text" id="input1" placeholder="Click button to focus" />
    <button onclick="document.getElementById('input1').focus()">Focus</button>
    <button onclick="document.getElementById('input1').blur()">Blur</button>


    <input type="text" id="input2" placeholder="Try typing or copy-paste" />


    <form id="loginForm">
        <input type="text" name="username" />
        <button type="submit">Login</button>
    </form>

    <script>


        let input2 = document.getElementById("input2");

        input2.addEventListener("change", () => console.log("Change event"));
        input2.addEventListener("input", () => console.log("Input event"));
        input2.addEventListener("cut", () => console.log("Cut event"));
        input2.addEventListener("copy", () => console.log("Copy event"));
        input2.addEventListener("paste", () => console.log("Paste event"));


        let form = document.getElementById("loginForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); 
            alert("Form submitted!");
        });
    </script>
</body>

</html>
