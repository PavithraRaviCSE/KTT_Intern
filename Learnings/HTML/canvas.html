<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas style="border: 2px solid plum;" id="myCanvas" height="500px" width="400px"></canvas>

    <script>
        const c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.moveTo(100,100);
        ctx.lineTo(300,30);
        ctx.stroke();

    </script>

</body>

</html>
